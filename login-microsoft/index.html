<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión en Outlook</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="containerLogo">
        <img src="assets/img/outlook.png" class="logoOutlook" alt="">
    </div>
    <section class="cajaLogin">
        <form class="formulario">
            <img src="assets/img/microsoft.svg" class="animate__animated animate__flipInY animate__delay-3s" alt="">
            <h1>Iniciar sesión <i class="fa-solid fa-user-secret"></i></h1>
            <div class="textContinuar">Continuar en Outlook</div>
            <input type="text" placeholder="Correo electrónico, teléfono o Skype">
            <div class="textoEnlace">
                ¿No tiene una cuenta? <a href="#">Cree una.</a>
            </div>
            <div class="textoEnlace enlaceLlave">
                <a href="#">Iniciar sesión con una llave de seguridad</a>
                <img src="assets/img/interrogante.svg" alt="">
            </div>
            <div class="posicionBtn">
                <button class="btnSiguiente" type="button">Siguiente</button>
            </div>
        </form>
        <div>
            <img src="assets/img/llave.svg" alt=""> Opciones de inicio de sesión
        </div>
    </section>
</body>

</html>
