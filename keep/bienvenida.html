<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyKeep</title>
    <link rel="shortcut icon" href="assets/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/img/favicon.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <span class="fw-bold letraKeep">CopyKeep</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="#">Inicio</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="#">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold aria-current=" href="# ">Ingreso</a>
                    </li>
                    <li class="nav-item d-none" id="btnTemaClaro">
                        <div class="d-flex justify-content-center align-items-center w-100 h-100 px-2">
                            <i class="fa-solid fa-sun text-white"></i>
                        </div>
                    </li>
                    <li class="nav-item d-none" id="btnTemaOscuro">
                        <div class="d-flex justify-content-center align-items-center w-100 h-100 px-2">
                            <i class="fa-solid fa-moon text-white"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container mt-3">
        <div class="d-flex justify-content-between">
            <button class="btn btn-danger fw-bold invisible" id="btnEliminarNotasMultiples" disabled>Eliminar notas seleccionadas</button>
            <button class="btn btn-warning fw-bold" data-bs-toggle="modal" data-bs-target="#modalNotas">Crear
                nota</button>
        </div>
    </section>



    <!-- Modal -->
    <div class="modal fade" id="modalNotas" tabindex="-1" aria-labelledby="modalNotasLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content cambioTemaUsuarioOpcion bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 cambioTemaUsuarioOpcion" id="modalNotasLabel">Crear nueva nota</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formNota" class="p-4">
                        <div class=" mb-3">
                            <input type="text" id="iTitulo" placeholder="Titulo" class="form-control">
                            <div class="fw-bold text-danger d-none" id="errorTitulo">El titulo de la nota es obligatorio
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea name="" id="txtNota" cols="30" rows="10" class="form-control " placeholder="Que necesitas guardar?"></textarea>
                            <div class="fw-bold text-danger d-none" id="errorNota">Ingrese la nota que desea guardar
                            </div>
                        </div>
                        <button type="submit" id="" class="btn btn-warning fw-bold w-100">Guardar nota</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <section class="d-flex justify-content-center align-items-center flex-column">
        <div class="container">
            <h1 class="text-white fw-bold text-center cambioTemaUsuarioOpcion" id="resumenNotas"></h1>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="notasUsuario"></div>
        </div>
    </section>

    <script src="assets/js/temaPagina.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm " crossorigin="anonymous "></script>
    <script src="assets/js/bienvenido.js "></script>
</body>

</html>
