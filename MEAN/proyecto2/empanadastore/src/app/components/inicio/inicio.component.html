<div class="container mt-5">
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/img/slider/1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/img/slider/2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/img/slider/3.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <section class="mt-4">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" *ngFor="let itemEmpanada of listaEmpanadas">
                <div class="card">
                    <img src="{{itemEmpanada.imagen}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h3 class="card-title letra-pagina-1 fw-bold">{{ itemEmpanada.nombre }}</h3>
                        <p class="card-text fw-bold">$ {{ itemEmpanada.precio | number}}</p>
                        <button class="btnCarrito w-100">
                            <span><i class="fa-solid fa-cart-shopping pe-3"></i>Agregar al carrito</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
