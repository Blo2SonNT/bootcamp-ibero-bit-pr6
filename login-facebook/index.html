<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - inicio de sesión</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>
    <section class="reparticion">
        <div class="cajaLogo">
            <img src="assets/img/logo.svg" alt="">
            <div class="textoLogin">
                Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.
            </div>
        </div>
        <div class="cajaForm">
            <form>
                <input type="text" placeholder="Correo electrónico o numero de teléfono">
                <input type="text" placeholder="Contraseña">
                <button class="btnLogin">Iniciar Sesión</button>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <div class="linea"></div>
                <button class="btnNuevaCuenta">Crear cuenta nueva</button>
            </form>
            <div class="textoNuevaPag">
                <a href="#">Crea una página</a> para una celebridad, una marca o un negocio.
            </div>
        </div>
    </section>
</body>

</html>
