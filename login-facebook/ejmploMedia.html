<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .cuadro {
            width: 300px;
            height: 300px;
            transition: .5s all;
        }
        
        .cuadro1 {
            background-color: #8a2be2;
        }
        
        .cuadro2 {
            background-color: #ffff00;
        }
        
        .flex {
            display: flex;
            flex-direction: column;
        }
        
        @media (min-width: 992px) {
            .cuadro1 {
                background-color: #2b80e2;
            }
            .cuadro {
                width: 100px;
                height: 100px;
            }
            .flex {
                display: flex;
                flex-direction: row;
            }
        }
    </style>

    <section class="flex">
        <div class="cuadro cuadro1"></div>
        <div class="cuadro cuadro2"></div>
    </section>
</body>

</html>
